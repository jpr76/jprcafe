<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

  <script type="text/javascript">
    (function(){
      emailjs.init("KySdnLr59p8yjQWQq");
    })();
 
    function sendMail() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;
      var number = document.getElementById("number").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var table = document.getElementById("table").value;
      var persons = document.getElementById("persons").value;
      var food = document.getElementById("food").value;
      var valid = true;
 
      if (name.trim() === "") {
        alert("Please enter your name");
        valid = false;
      }
 
       else if (email.trim() === "") {
        alert("Please enter your email");
        valid = false;
      } else if (!validateEmail(email)) {
        alert("Please enter a valid email address");
        valid = false;
      }
 
      else if (message.trim() === "") {
        alert("Please enter your message");
        valid = false;
      }

      else if(table > 5){
        alert("Maximum table count is 5");
        valid = false;
      }
 
     else if (number.trim() === "") {
        alert("Please enter your mobile number");
        valid = false;
      } else if (!validatePhoneNumber(number)) {
        alert("Please enter a valid phone number");
        valid = false;
      }
 
      if (valid) {
        var params = {
          name: name,
          email: email,
          message: message,
          number: number,
          table: table,
          date: date,
          time: time,
          persons: persons,
          food:food
        };
 
        const serviceID = "service_8yjjcdj";
        const templateID = "template_3mfoott";
 
        emailjs.send(serviceID, templateID, params)
          .then(function(response) {
            console.log("SUCCESS", response);
            alert("Your message has been sent successfully!");
           window.location.href='booking.html';
          }, function(error) {
            console.log("FAILED", error);
            alert("Sorry, there was an error sending your message. Please try again later.");
          });
      }
    }
 
    function validateEmail(email) {
      // Regular expression for email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
 
    function validatePhoneNumber(number) {
      // Regular expression for phone number validation
      var numberRegex = /^\d{10}$/;
      return numberRegex.test(number);
    }
  </script>
</head>
<body style="background:#F4FFED;">
    <div class="container col-md-12 border mt-3 bg-light">
        <div class="row">
          <div class="col-md-6 p-5 bg-success text-white ">
            <h1>Hi there!</h1>
            <img src="logores.svg.png" alt="vishnu's cafe" style="height: 90%; width: 820px;">
              
          </div>
          <div class="col-md-6 border-left py-3">
            <h1>Booking form</h1>
            <div class="form-group">
              <h5 for="name">Name</h5>
              <input
                type="text" required
                class="form-control"
                id="name" 
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <h5 for="email">Email</h5>
              <input
                type="email" required
                class="form-control"
                id="email" 
                placeholder="Enter email"
              />
              <br>
              <h5 for="date">Coming Date</h5>
              <input
                type="date" required
                class="form-control"
                id="date" 
                placeholder="Enter Date"
              />
              <br>
              <h5 for="time">Arrival Timing</h5>
              <input
                type="time" required
                class="form-control"
                id="time" 
                placeholder="Enter Timing"
              />
            </div>
            <div class="form-group">
              <h5 for="number">Table</h5>
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                id="table" required
                placeholder="Enter Table Count"
              />
            </div>
            <div class="form-group">
              <h5 for="number">Maximum Persons per Table</h5>
              <select name="persons" class="form-control" id="persons" required placeholder="Enter Table Count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select><br>       
              <div class="form-group">
                <h5 for="number">FOOD LIST</h5>
                <select name="food" class="form-control" id="food" required placeholder="select your Food">
                  <option value="idly">idly</option>
                  <option value="dosa">dosa</option>
                  <option value="poori">poori</option>
                  <option value="pongal">pongal</option>
                </select>   
            </div>
            <div class="form-group">
              <h5 for="number">Mobile Number</h5>
              <input
                type="number"
                class="form-control"
                id="number" required
                placeholder="Enter Mobile Number"
              />
            </div>
            <div class="form-group">
              <h5 for="message">Order & If you have any Queries</h5>
              <textarea class="form-control" id="message" 
            rows="3"></textarea>
            </div>
            <button class="btn btn-success"  onclick="sendMail()">Submit</button>
          </div>
        </div>
      </div>

      
      <script language="javascript">
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        $(' #date ').attr('min',today);
    </script>
</body>
</html>
